<form autocomplete="off" (ngSubmit)="addChar()">
    <input type="text" required name="name" id="name" class="form-control input" 
    placeholder="Input the name of Char" [(ngModel)]="char.name">
    <br>
    <input type="number" required name="name" id="name" class="form-control input" 
    placeholder="Input the name of Char" [(ngModel)]="char.power">
    <br>
    <button type="submit" class="btn btn-success">Dar de alta a personaje</button>
</form>
